<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="600" height="300" role="img" aria-label="Flag of the United Kingdom">
    <rect width="60" height="30" fill="#012169"/>
    <!-- Diagonal white -->
    <path d="M0 0 L60 30 M60 0 L0 30" stroke="#fff" stroke-width="6" stroke-linecap="square"/>
    <!-- Diagonal red -->
    <path d="M0 0 L60 30 M60 0 L0 30" stroke="#C8102E" stroke-width="4" stroke-linecap="square"/>
    <!-- Horizontal/vertical white -->
    <rect x="25" width="10" height="30" fill="#fff"/>
    <rect y="10" width="60" height="10" fill="#fff"/>
    <!-- Horizontal/vertical red -->
    <rect x="27" width="6" height="30" fill="#C8102E"/>
    <rect y="12" width="60" height="6" fill="#C8102E"/>
</svg>
